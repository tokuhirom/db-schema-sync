name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: "1.25"

      - uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-flake:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
        id: app-token
        with:
          app-id: ${{ vars.TAGPR_APP_ID }}
          private-key: ${{ secrets.TAGPR_APP_PRIVATE_KEY }}

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: main
          token: ${{ steps.app-token.outputs.token }}

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          gh release download "v${{ steps.version.outputs.version }}" --pattern 'db-schema-sync_${{ steps.version.outputs.version }}_checksums.txt'
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update flake.nix
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHECKSUMS_FILE="db-schema-sync_${VERSION}_checksums.txt"

          # Extract hashes
          LINUX_AMD64=$(grep linux_amd64 "$CHECKSUMS_FILE" | awk '{print $1}')
          LINUX_ARM64=$(grep linux_arm64 "$CHECKSUMS_FILE" | awk '{print $1}')
          DARWIN_AMD64=$(grep darwin_amd64 "$CHECKSUMS_FILE" | awk '{print $1}')
          DARWIN_ARM64=$(grep darwin_arm64 "$CHECKSUMS_FILE" | awk '{print $1}')

          # Remove checksums file to avoid committing it
          rm "$CHECKSUMS_FILE"

          # Update version
          sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/" flake.nix

          # Update hashes
          sed -i "s/\"x86_64-linux\" = \"[^\"]*\"/\"x86_64-linux\" = \"$LINUX_AMD64\"/" flake.nix
          sed -i "s/\"aarch64-linux\" = \"[^\"]*\"/\"aarch64-linux\" = \"$LINUX_ARM64\"/" flake.nix
          sed -i "s/\"x86_64-darwin\" = \"[^\"]*\"/\"x86_64-darwin\" = \"$DARWIN_AMD64\"/" flake.nix
          sed -i "s/\"aarch64-darwin\" = \"[^\"]*\"/\"aarch64-darwin\" = \"$DARWIN_ARM64\"/" flake.nix

          echo "Updated flake.nix to version $VERSION"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.nix
          git commit -m "chore: update flake.nix to v${{ steps.version.outputs.version }}"
          git push
