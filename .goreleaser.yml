version: 2

builds:
  - main: ./cmd/db-schema-sync
    binary: db-schema-sync
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

dockers:
  - image_templates:
      - "ghcr.io/tokuhirom/db-schema-sync:{{ .Version }}-amd64"
      - "ghcr.io/tokuhirom/db-schema-sync:latest-amd64"
    use: buildx
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
    goarch: amd64

  - image_templates:
      - "ghcr.io/tokuhirom/db-schema-sync:{{ .Version }}-arm64"
      - "ghcr.io/tokuhirom/db-schema-sync:latest-arm64"
    use: buildx
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/tokuhirom/db-schema-sync:{{ .Version }}"
    image_templates:
      - "ghcr.io/tokuhirom/db-schema-sync:{{ .Version }}-amd64"
      - "ghcr.io/tokuhirom/db-schema-sync:{{ .Version }}-arm64"

  - name_template: "ghcr.io/tokuhirom/db-schema-sync:latest"
    image_templates:
      - "ghcr.io/tokuhirom/db-schema-sync:latest-amd64"
      - "ghcr.io/tokuhirom/db-schema-sync:latest-arm64"

changelog:
  use: github
  sort: asc
